<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="card card-register">
    <div class="card-header">
        <i class="fas fa-user-plus me-2"></i> ĐĂNG KÝ TÀI KHOẢN
    </div>
    <div class="card-body p-4">

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                    <input type="text" name="fullName" class="form-control" placeholder="Ví dụ: Nguyễn Văn A" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Địa chỉ Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Tối thiểu 6 ký tự"
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-check-circle"></i></span>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu"
                           required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-register">Đăng Ký Ngay</button>
            </div>

            <div class="text-center mt-3">
                <small>Đã có tài khoản? <a th:href="@{/login}" class="text-primary text-decoration-none fw-bold">Đăng
                    nhập</a></small>
            </div>
        </form>
    </div>
</div>

</body>
</html>
