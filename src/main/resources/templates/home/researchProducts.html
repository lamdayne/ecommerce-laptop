<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/research.css}">
</head>
<body>

<div th:replace="~{navbar}"></div>
<p th:if="${#lists.isEmpty(products)}"
   class="text-center text-muted p-3">
    Không tìm thấy sản phẩm phù hợp
</p>
<h4 class="mb-4 fw-semibold p-3">
    Kết quả tìm kiếm cho:
    <span class="text-danger" th:text="${keyword}"></span>
</h4>
<div class="row">
    <div class="col-md-3 mb-3" th:each="p : ${products}">
        <div class="card h-100">
            <img th:src="${p.thumbnail}"
                 class="card-img-top p-2"
                 style="height: 180px; object-fit: cover;">

            <div class="card-body d-flex flex-column">
                <h6 th:text="${p.name}"></h6>
                <p class="card-text small text-secondary mt-2" th:text="${p.description}"></p>
                <p class="text-danger fw-bold mt-auto"
                   th:text="${#numbers.formatDecimal(p.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'">
                </p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{home/footer :: footer}"></div>
</body>
</html>
