<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/research.css}">
</head>
<body>

<div th:replace="~{navbar}"></div>
<p th:if="${#lists.isEmpty(products)}"
   class="text-center text-muted p-3">
    Không tìm thấy sản phẩm phù hợp
</p>
<div class="container">
    <h4 class="mb-4 fw-semibold p-3">
        Kết quả tìm kiếm cho:
        <span class="text-danger" th:text="${keyword}"></span>
    </h4>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}">
            <a class="card h-100 nav-link shadow-sm" th:href="@{/detail/{productId}(productId=${product.id})}">
                <img th:src="${product.thumbnail}" class="card-img-top p-2" alt="Product Image"
                     style="object-fit: contain; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <p class="card-title fs-6 fw-bold text-dark"
                       th:text="${product.name}"></p>

                    <!-- Mô tả nằm trên -->
                    <p th:text="${#strings.length(product.description) > 100
                        ? #strings.substring(product.description, 0, 100) + '...'
                        : product.description}">
                    </p>


                    <!-- Giá luôn ở đáy -->
                    <div class="mt-auto">
                        <h6 class="fw-medium text-danger mb-1">
                            <th:block
                                    th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                        </h6>

                        <del class="text-muted small">
                            <th:block
                                    th:text="${#numbers.formatDecimal(product.basePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                        </del>
                    </div>
                </div>

            </a>
        </div>
    </div>
</div>

<div th:replace="~{home/footer :: footer}"></div>
</body>
</html>
