<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/research.css}">
</head>
<body>

<div th:replace="~{navbar}"></div>
<p th:if="${#lists.isEmpty(products)}"
   class="text-center text-muted p-3">
    Không tìm thấy sản phẩm phù hợp
</p>


<div class="container">
    <h4 class="mb-4 fw-semibold p-3">
        Kết quả tìm kiếm cho:
        <span class="text-danger" th:text="${keyword}"></span>
    </h4>

    <div class="row">

        <div class="col-md-3 mb-4">
            <form th:action="@{/searchproducts}" method="get" class="card p-3 shadow-sm">
                <input type="hidden" name="keyword" th:value="${keyword}"/>

                <h6 class="fw-semibold mb-3">Lọc theo giá</h6>

                <div class="mb-2">
                    <label class="form-label">Giá từ</label>
                    <input type="number" class="form-control"
                           id="minPrice"
                           name="minPrice"
                           min="0"
                           placeholder="₫ Từ"
                           th:value="${minPrice}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá đến</label>
                    <input type="number" class="form-control"
                           id="maxPrice"
                           name="maxPrice"
                           min="0"
                           placeholder="₫ Đến"
                           th:value="${maxPrice}">
                </div>

                <h6 class="fw-semibold mb-2">Thương hiệu</h6>

                <div class="form-check mb-1" th:each="brand : ${brands}">
                    <input class="form-check-input"
                           type="radio"
                           name="brandId"
                           th:id="'brand-' + ${brand.id}"
                           th:value="${brand.id}"
                           th:checked="${brandId == brand.id}">
                    <label class="form-check-label"
                           th:for="'brand-' + ${brand.id}"
                           th:text="${brand.name}">
                    </label>
                </div>

                <button class="btn btn-danger w-100">
                    Áp dụng
                </button>
            </form>
        </div>

        <div class="col-lg-9 col-md-8">
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 p-1" th:each="product : ${products}">
                    <a class="card h-100 nav-link shadow-sm" th:href="@{/detail/{productId}(productId=${product.id})}">
                        <img th:src="${product.thumbnail}" class="card-img-top p-2" alt="Product Image"
                             style="object-fit: contain; height: 200px;">
                        <div class="card-body d-flex flex-column">
                            <p class="card-title fs-6 fw-bold text-dark"
                               th:text="${product.name}"></p>

                            <!-- Mô tả nằm trên -->
                            <p th:text="${#strings.length(product.description) > 100
                        ? #strings.substring(product.description, 0, 100) + '...'
                        : product.description}">
                            </p>


                            <!-- Giá luôn ở đáy -->
                            <div class="mt-auto">
                                <h6 class="fw-medium text-danger mb-1">
                                    <th:block
                                            th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                                </h6>

                                <del class="text-muted small">
                                    <th:block
                                            th:text="${#numbers.formatDecimal(product.basePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                                </del>
                            </div>
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{home/footer :: footer}"></div>

<script>
    const minInput = document.getElementById('minPrice');
    const maxInput = document.getElementById('maxPrice');

    function validatePrice() {
        const min = Number(minInput.value);
        const max = Number(maxInput.value);

        // Chặn số âm
        if (min < 0) minInput.value = 0;
        if (max < 0) maxInput.value = 0;

        // Chặn max < min
        if (maxInput.value && minInput.value && max < min) {
            maxInput.setCustomValidity("Giá đến phải lớn hơn hoặc bằng giá từ");
        } else {
            maxInput.setCustomValidity("");
        }
    }

    minInput.addEventListener('input', validatePrice);
    maxInput.addEventListener('input', validatePrice);
</script>
</body>
</html>
