<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/page.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="~{navbar}"></div>

<!-- BANNER -->
<div class="container mt-4">

    <div id="mainBanner" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner rounded-4">

            <div class="carousel-item active position-relative">
                <img src="/images/banner1.jpg" class="img-size d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="/images/banner2.jpg" class="img-size d-block w-100">
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#mainBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#mainBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</div>

<!-- DANH MỤC NỔI BẬT -->
<div class="container my-5">

    <h3 class="fw-bold mb-4">Danh mục nổi bật</h3>

    <div class="row row-cols-8 row-cols-md-8 row-cols-lg-8 g-4 text-center">

        <!-- Item -->
        <div class="col" th:each="brand : ${brands}" >
            <a href="#" class="category-item text-decoration-none text-dark">
                <div class="category-box">
                    <img th:src="${brand.imageUrl}" class="img-fluid mb-2" />

                </div>
                <p th:text="${brand.name}" ></p>
            </a>
        </div>

    </div>


</div>

<section class="suggest-section">
    <h2 class="title">Gợi ý cho bạn</h2>

    <div class="tabs">
        <a th:href="@{/}"
           class="tab"
           th:classappend="${activeCategory == null} ? 'active'"
           style="text-decoration:none">
            Tất cả
        </a>

        <a th:each="c : ${categories}"
           th:href="@{/(category=${c.id})}"
           class="tab"
           th:classappend="${activeCategory == c.id} ? 'active'"
           style="text-decoration:none"
           >
            <span th:text="${c.name}"></span>
        </a>
    </div>


<!--    <div class="product-grid">-->
<!--        <div class="product-card" th:each="p : ${products}">-->
<!--            <img th:src="@{${p.thumbnail}}" alt="">-->
<!--            <h3 th:text="${p.name}"></h3>-->
<!--            <p th:text="${#numbers.formatDecimal(p.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"></p>-->
<!--            <p th:text="${p.description}"></p>-->
<!--        </div>-->
<!--    </div>-->
</section>
<div class="container">
    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}">
            <a class="card h-100 nav-link shadow-sm" th:href="@{/detail/{productId}(productId=${product.id})}">
                <img th:src="${product.thumbnail}" class="card-img-top p-2" alt="Product Image" style="object-fit: contain; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <p class="card-title fs-6 fw-bold text-dark"
                       th:text="${product.name}"></p>

                    <!-- Mô tả nằm trên -->
                    <p class="card-text small text-secondary mt-2"
                       th:text="${product.description}"></p>

                    <!-- Giá luôn ở đáy -->
                    <div class="mt-auto">
                        <h6 class="fw-medium text-danger mb-1">
                            <th:block th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                        </h6>

                        <del class="text-muted small">
                            <th:block th:text="${#numbers.formatDecimal(product.basePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"/>
                        </del>
                    </div>
                </div>

            </a>
        </div>
    </div>
</div>
<nav class="mt-4" th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/(page=${currentPage-1}, category=${category})}">
                &laquo;
            </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages-1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/(page=${i}, category=${category})}"
               th:text="${i+1}">
            </a>
        </li>

        <li class="page-item"
            th:classappend="${currentPage == totalPages-1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/(page=${currentPage+1}, category=${category})}">
                &raquo;
            </a>
        </li>

    </ul>
</nav>



<div th:replace="~{home/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
