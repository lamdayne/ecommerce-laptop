<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold text-primary" href="/">LAPTOP STORE</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">

            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sản Phẩm
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Laptop</a></li>
                    <li><a class="dropdown-item" href="#">Bàn phím, Chuột</a></li>
                    <li><a class="dropdown-item" href="#">Ghế công thái học, Bàn nâng hạ</a></li>
                    <li><a class="dropdown-item" href="#">Thực tế ảo / Game Console</a></li>
                    <li><a class="dropdown-item" href="#">Arm màn hình, Màn hình</a></li>
                    <li><a class="dropdown-item" href="#">RAM, Ổ cứng</a></li>
                    <li><a class="dropdown-item" href="#">Phụ kiện Setup</a></li>
                    <li><a class="dropdown-item" href="#">Hộc tủ</a></li>
                    <li><a class="dropdown-item" href="#">Cổng chuyển, Sạc</a></li>
                    <li><a class="dropdown-item" href="#">Balo</a></li>

                </ul>
            </div>
            <div th:if="${session.user != null}">
                <p>Chào mừng: <span th:text="${session.user.email}"></span></p>
            </div>
            <form class="d-flex flex-grow-1 mx-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Xin chào, Bạn đang tìm gì?" aria-label="Search"/>
                <button class="btn btn-outline-success col-3" type="submit"><i class="ri-search-2-line"></i> Search</button>
            </form>

<!--            <div class="ms-auto d-flex align-items-center">-->
<!--                <a th:href="@{/login}" class="btn btn-outline-dark me-2"><i class="ri-account-circle-line"></i>  Đăng nhập</a>-->

<!--                <a class="btn btn-success rounded-pill">-->
<!--                    <i class="ri-shopping-cart-line"></i>-->
<!--                </a>-->
<!--            </div>-->
        </div>
    </div>
</nav>
<div class="container mt-5" style="max-width:420px;">
    <div class="card shadow">
        <div class="card-body">

            <h4 class="text-center mb-4">Đăng nhập</h4>

            <form action="/auth/login" method="post">
                <input name="email" class="form-control mb-3" placeholder="Email">
                <input name="password" type="password" class="form-control mb-3" placeholder="Password">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div th:if="${message}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="text-center mt-2">
                <a th:href="@{/auth/forgot-password}">
                    Quên mật khẩu?
                </a>
            </div>
            <hr>
            <div class="text-center mt-2">
                <a class="btn btn-outline-primary" th:href="@{/auth/register}">
                    Tạo tài khoản
                </a>
            </div>
        </div>
    </div>
</div>
<!-- if login success alert notify -->
<script th:if="${loginSuccess}">
    Swal.fire({
        title: "Login success",
        text: "[[${loginSuccess}]]",
        icon: "success"
    });
    window.location.href = "/";
</script>
<!-- if was login - redirect home -->
<script th:if="${session.user != null}">
    window.location.href = "/";
</script>
</body>
</html>
