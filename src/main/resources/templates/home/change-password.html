<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/change-password.css}">
</head>
<body>

<div class="card card-change-pass shadow-sm">
    <div class="card-body p-4">
        <h4 class="text-center mb-4 fw-bold text-dark">Đổi Mật Khẩu</h4>

        <form th:action="@{/change-password}" method="post">
            <div class="mb-3">
                <label class="form-label">Mật khẩu hiện tại</label>
                <input type="password" name="oldPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" name="newPassword" class="form-control" required>
                <div class="form-text">Mật khẩu nên có ít nhất 8 ký tự.</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" name="confirmNewPassword" class="form-control" required>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/home}" class="btn btn-light border">Hủy</a>
                <button type="submit" class="btn btn-success px-4">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
