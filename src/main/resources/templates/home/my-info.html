<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{navbar}"></div>

<div class="container py-5" th:if="${session.user != null}">
    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold text-primary">
                        <i class="bi bi-person-fill-gear"></i>
                        Thông tin cá nhân
                    </h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Họ và tên</label>
                                <input type="text" class="form-control" th:value="${session.user.fullName}" placeholder="Full Name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Email</label>
                                <input type="email" class="form-control" th:value="${session.user.email}" readonly>
                                <div class="form-text">Email không thể thay đổi.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Số điện thoại</label>
                                <input type="text" class="form-control" th:value="${session.user.phone}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Ngày sinh</label>
                                <input type="date" class="form-control" th:value="${#dates.format(session.user.dob, 'yyyy-MM-dd')}">
                            </div>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm border-warning">
                <div class="card-header bg-warning bg-opacity-10 py-3">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="bi bi-shield-lock"></i>
                        Đổi mật khẩu
                    </h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mật khẩu mới</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-danger">Cập nhật mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
