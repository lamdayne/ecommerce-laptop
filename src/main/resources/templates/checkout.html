<body>
<div th:replace="~{navbar}"></div>
<div class="container">
    <form class="row mt-3" action="/pay" method="post">
        <h3 class="text-center mb-3">Thanh toán đơn hàng</h3>
        <div class="col-8">
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">Email nhận thông tin đặt hàng</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Địa chỉ</label>
                <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input name="productId" th:value="${product.id}" hidden>
            <input name="totalPrice" th:value="${product.salePrice}" hidden>
        </div>
        <div class="col-4">
            <ul class="list-group mb-3 shadow-sm">
                <li class="list-group-item d-flex justify-content-between lh-sm p-3">
                    <div class="d-flex align-items-center">
                        <img th:src="${product.thumbnail}" alt="Product" class="rounded me-3 border" style="width: 60px; height: 60px; object-fit: cover;">
                        <div>
                            <h6 class="my-0" th:text="${product.name}"></h6>
                            <small class="text-muted"></small>
                            <div class="small text-muted">Số lượng: 1</div>
                        </div>
                    </div>
                    <span class="text-muted" th:text="${#numbers.formatInteger(product.salePrice, 3, 'POINT') + 'đ'}"></span>
                </li>

                <li class="list-group-item d-flex justify-content-between p-3">
                    <strong>Tổng cộng (VNĐ)</strong>
                    <strong class="text-primary fs-5" th:text="${#numbers.formatInteger(product.salePrice, 3, 'POINT') + 'đ'}"></strong>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-success rounded-pill">Thanh toán</button>
    </form>
</div>
