<!DOCTYPE html>
<html lang="vi" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}" href="/css/admin-dashboard.css">
</head>
<body>

<main class="main-content" id="mainContent">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Trang Quản trị</h1>

    </header>

    <div class="row g-4">
        <div class="col-lg-3 col-md-6">
            <a href="/admin/category/index" class="text-decoration-none">
                <div class="card h-100 text-center p-4">
                    <div class="mb-3 text-primary card-icon"><i class="bi bi-tags"></i></div>
                    <h5 class="card-title">Loại hàng</h5>
                    <p class="text-muted small">Quản lý danh mục sản phẩm</p>
                    <div class="fw-bold fs-4 text-primary">Category</div>
                </div>
            </a>
        </div>

        <div class="col-lg-3 col-md-6">
            <a href="/admin/product/index" class="text-decoration-none">
                <div class="card h-100 text-center p-4">
                    <div class="mb-3 text-success card-icon"><i class="bi bi-box-seam"></i></div>
                    <h5 class="card-title">Sản phẩm</h5>
                    <p class="text-muted small">Quản lý sản phẩm, giá, kho</p>
                    <div class="fw-bold fs-4 text-success">Product</div>
                </div>
            </a>
        </div>

        <div class="col-lg-3 col-md-6">
            <a href="/admin/order/index" class="text-decoration-none">
                <div class="card h-100 text-center p-4">
                    <div class="mb-3 text-warning card-icon"><i class="bi bi-cart-check"></i></div>
                    <h5 class="card-title">Đơn hàng</h5>
                    <p class="text-muted small">Xem, cập nhật trạng thái đơn</p>
                    <div class="fw-bold fs-4 text-warning">Order</div>
                </div>
            </a>
        </div>

        <div class="col-lg-3 col-md-6">
            <a href="/admin/branch/index" class="text-decoration-none">
                <div class="card h-100 text-center p-4">
                    <div class="mb-3 text-info card-icon"><i class="bi bi-building"></i></div>
                    <h5 class="card-title">Hãng</h5>
                    <p class="text-muted small">Quản lý cửa hàng, kho chi nhánh</p>
                    <div class="fw-bold fs-4 text-info">Branch</div>
                </div>
            </a>
        </div>

        <div class="col-lg-3 col-md-6">
            <a href="/admin/account/index" class="text-decoration-none">
                <div class="card h-100 text-center p-4">
                    <div class="mb-3 text-danger card-icon"><i class="bi bi-people"></i></div>
                    <h5 class="card-title">Tài khoản</h5>
                    <p class="text-muted small">Quản lý khách hàng & nhân viên</p>
                    <div class="fw-bold fs-4 text-danger">Account</div>
                </div>
            </a>
        </div>
    </div>

    <footer>

    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    });
</script>

</body>
</html>
