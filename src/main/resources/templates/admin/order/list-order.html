<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{admin/navbar-admin}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0">Quản lý đơn hàng</h2>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Tìm mã đơn">
                        </div>
                        <!--                        <div class="col-md-3">-->
                        <!--                            <select class="form-select">-->
                        <!--                                <option selected>Trạng thái</option>-->
                        <!--                                <option>Đang xử lý</option>-->
                        <!--                                <option>Đã giao</option>-->
                        <!--                                <option>Đã hủy</option>-->
                        <!--                            </select>-->
                        <!--                        </div>-->
                        <!--                        <div class="col-md-3">-->
                        <!--                            <input type="date" class="form-control">-->
                        <!--                        </div>-->
                        <div class="col-md-2">
                            <button class="btn btn-secondary w-100">Lọc</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="ps-4">Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${page.content}">
                            <td class="ps-4 fw-bold" th:text="${#strings.substring(order.id, 0, 8)}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span th:text="${order.user.fullName}"></span>
                                </div>
                            </td>
                            <td th:text="${order.createdAt}"></td>
                            <td class="fw-bold" th:text="${#numbers.formatInteger(order.totalPrice, 3, 'POINT') + 'đ'}"></td>
                            <td>
                                <div th:switch="${order.status}">
                                    <span th:case="0" class="badge bg-secondary">Chờ xử lý</span>
                                    <span th:case="1" class="badge bg-primary">Đã xác nhận</span>
                                    <span th:case="2" class="badge bg-info text-dark">Đang giao</span>
                                    <span th:case="3" class="badge bg-success">Hoàn thành</span>
                                    <span th:case="4" class="badge bg-danger">Đã hủy</span>
                                    <span th:case="*" class="badge bg-dark">Không xác định</span>
                                </div>
                            </td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" th:data-bs-target="'#orderDetailModal' + ${order.id}">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                                <form th:action="@{|/admin/order/${order.id}/update-status|}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fa-solid fa-check-to-slot"></i>
                                    </button>
                                </form>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white border-0 py-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-sm mb-0 justify-content-end">
                            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/order(p=${page.number - 1})}">Trước</a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                                th:classappend="${i == page.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/order(p=${i})}" th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/order(p=${page.number + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:each="order : ${page.content}" class="modal fade" th:id="'orderDetailModal' + ${order.id}" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="orderDetailModalLabel" th:text="${'Chi tiết đơn hàng ' + #strings.substring(order.id, 0, 8)}"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-4">
                    <div class="col-6">
                        <p class="text-muted mb-1">Địa chỉ:</p>
                        <p class="small mb-0" th:text="${order.address}"></p>
                    </div>
                    <div class="col-6 text-end">
                        <p class="text-muted mb-1">Khách hàng:</p>
                        <h6 class="fw-bold" th:text="${order.user.fullName}"></h6>
                        <p class="small mb-0" th:text="${order.user.phone}"></p>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Sản phẩm</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-end">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail : ${order.orderDetails}">
                        <td th:text="${detail.product.name}"></td>
                        <td class="text-center" th:text="${detail.quantity}"></td>
                        <td class="text-end" th:text="${#numbers.formatInteger(detail.price, 3, 'POINT')} + 'đ'"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Tổng cộng:</th>
                        <th class="text-end text-danger" th:text="${#numbers.formatInteger(order.totalPrice, 3, 'POINT')} + 'đ'"></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
