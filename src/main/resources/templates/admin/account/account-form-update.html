<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/navbar-admin}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 card p-4 shadow-sm">
      <h2 class="text-center mb-4 text-primary">Cập nhật tài khoản</h2>
      <form th:action="@{|/admin/account/${user.id}|}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Họ và tên</label>
            <input th:value="${user.fullName}" name="fullName" type="text" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Email (Read-only)</label>
            <input th:value="${user.email}" type="email" class="form-control bg-light" readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Số điện thoại</label>
            <input th:value="${user.phone}" name="phone" type="text" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Quyền hạn</label>
            <select name="role" class="form-select">
              <option th:value="true" th:selected="${user.role == true}">Admin</option>
              <option th:value="false" th:selected="${user.role == false}">User</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Ngày sinh</label>
          <input th:value="${#dates.format(user.dob, 'yyyy-MM-dd')}" name="dob" type="date" class="form-control">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Lưu thay đổi</button>
          <a href="/admin/account/list" class="btn btn-secondary w-50">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
