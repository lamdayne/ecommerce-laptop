<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow-sm">
      <h2 class="text-center mb-4">Thêm loại hàng mới</h2>
      <form th:action="@{/admin/category}" method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">Tên loại hàng</label>
          <input name="name" type="text" class="form-control" placeholder="Ví dụ: Laptop Gaming, Văn phòng..." required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success w-100">Lưu lại</button>
          <a href="/admin/category/list" class="btn btn-secondary w-100">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
