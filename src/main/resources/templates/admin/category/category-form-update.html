<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/navbar-admin}"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow-sm">
      <h2 class="text-center mb-4">Cập nhật loại hàng</h2>
      <form th:action="@{|/admin/category/${category.id}|}" method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">ID</label>
          <input th:value="${category.id}" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Tên loại hàng</label>
          <input th:value="${category.name}" name="name" type="text" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
          <a href="/admin/category/list" class="btn btn-secondary w-100">Hủy bỏ</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
