<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/product">Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/product/list">List Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Brand</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
        </li>
    </ul>

    <div class="row">
        <h1 class="text-center mt-3">Create Product</h1>
        <form th:action="@{|/admin/product|}" method="post" class="row" enctype="multipart/form-data">
            <div class="col-4 mb-3">
                <label class="form-label fs-5 fw-medium">Name</label>
                <input name="name" type="text" class="form-control" id="" placeholder="Input name product">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label fs-5 fw-medium">Base Price</label>
                <input name="basePrice" type="number" class="form-control" id="" placeholder="Input base price">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label fs-5 fw-medium">Sale Price</label>
                <input name="salePrice" type="number" class="form-control" id="" placeholder="Input sale price">
            </div>
            <div class="col-2 mb-3">
                <label class="form-label fs-5 fw-medium">Stock</label>
                <input name="stock" type="number" class="form-control" id="" placeholder="Input stock">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label fs-5 fw-medium">Description</label>
                <textarea name="description" class="form-control" id="" rows="3"></textarea>
            </div>
            <div class="col-2 mb-3">
                <label class="form-label fs-5 fw-medium">Status In stock</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="radioDefault1" value="1">
                    <label class="form-check-label" for="radioDefault1">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="radioDefault2" value="0">
                    <label class="form-check-label" for="radioDefault2">No</label>
                </div>
            </div>
            <div class="col-2 mb-3">
                <label class="form-label fs-5 fw-medium">Category</label>
                <select name="categoryId" class="form-select" aria-label="Select category">
                    <th:block th:each="category, status : ${categories}">
                        <option th:text="${category.name}" th:value="${category.id}">user</option>
                    </th:block>
                </select>
            </div>
            <div class="col-2 mb-3">
                <label class="form-label fs-5 fw-medium">Brand</label>
                <select name="brandId" class="form-select" aria-label="Select category">
                    <th:block th:each="brand : ${brands}">
                        <option th:value="${brand.id}" th:text="${brand.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="col-3 mb-3">
                <label for="formFile" class="form-label fs-5 fw-medium">Thumbnail</label>
                <input class="form-control" type="file" name="imageFile" id="formFile">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary col-6 p-2">Create Product</button>
            </div>
        </form>
    </div>
</div>
<script th:if="${message}">
    Swal.fire({
        title: "Created success",
        text: "[[${message}]]",
        icon: "success"
    });
</script>
</body>
</html>
