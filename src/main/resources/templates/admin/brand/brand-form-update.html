<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Update Brand</h3>

    <form th:action="@{/admin/brand/update/{id}(id=${brand.id})}"
          th:object="${brand}"
          method="post"
          enctype="multipart/form-data"
          class="container mt-4">

        <h3>Cập nhật Brand</h3>

        <div class="mb-3">
            <label class="form-label">Tên Brand</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh hiện tại</label><br>
            <img th:src="${brand.imageUrl}" width="120" style="object-fit: cover">
        </div>

        <div class="mb-3">
            <label class="form-label">Đổi ảnh mới (nếu có)</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*">
        </div>

        <button class="btn btn-warning">Cập nhật</button>
        <a th:href="@{/admin/brand/list}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

</body>
</html>
