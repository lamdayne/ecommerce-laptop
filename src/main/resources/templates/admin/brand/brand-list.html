<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brand List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Danh sách Brand</h3>

    <a th:href="@{/admin/brand/create}" class="btn btn-success mb-3">+ Thêm Brand</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${brands}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td>
                <img th:src="${b.imageUrl}" width="80">
            </td>
            <td>
                <a th:href="@{/admin/brand/edit/{id}(id=${b.id})}"
                   class="btn btn-sm btn-warning">Sửa</a>

                <!-- ❌ bỏ confirm mặc định -->
                <button type="button"
                        class="btn btn-sm btn-danger"
                        th:onclick="'deleteBrand(' + ${b.id} + ')'">
                    Xóa
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${param.success}">
    Swal.fire({
        icon: 'success',
        title: 'Thành công',
        text: '[[${success}]]',
        timer: 2000,
        showConfirmButton: false
    }).then(() => {
        const url = new URL(window.location);
        url.searchParams.delete('success');
        window.history.replaceState({}, document.title, url);
    });
</script>

<script>
    function deleteBrand(id) {
        Swal.fire({
            title: 'Xác nhận xóa?',
            text: 'Brand sẽ bị xóa vĩnh viễn!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Xóa',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/admin/brand/delete/${id}`;
            }
        });
    }
</script>

</body>
</html>
