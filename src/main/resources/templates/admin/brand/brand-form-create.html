<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/navbar-admin}"></div>
<div class="container mt-4">
    <h3>Create Brand</h3>

    <form th:action="@{/admin/brand/create}"
          th:object="${brand}"
          method="post"
          enctype="multipart/form-data"
          class="container mt-4">

        <div class="mb-3">
            <label class="form-label">Tên Brand</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh Brand</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*" required>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/brand/list}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

</body>
</html>
