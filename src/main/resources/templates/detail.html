<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold text-primary" href="/">LAPTOP STORE</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">

            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sản Phẩm
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Laptop</a></li>
                    <li><a class="dropdown-item" href="#">Bàn phím, Chuột</a></li>
                    <li><a class="dropdown-item" href="#">Ghế công thái học, Bàn nâng hạ</a></li>
                    <li><a class="dropdown-item" href="#">Thực tế ảo / Game Console</a></li>
                    <li><a class="dropdown-item" href="#">Arm màn hình, Màn hình</a></li>
                    <li><a class="dropdown-item" href="#">RAM, Ổ cứng</a></li>
                    <li><a class="dropdown-item" href="#">Phụ kiện Setup</a></li>
                    <li><a class="dropdown-item" href="#">Hộc tủ</a></li>
                    <li><a class="dropdown-item" href="#">Cổng chuyển, Sạc</a></li>
                    <li><a class="dropdown-item" href="#">Balo</a></li>

                </ul>
            </div>

            <form class="d-flex flex-grow-1 mx-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Xin chào, Bạn đang tìm gì?" aria-label="Search"/>
                <button class="btn btn-outline-success col-3" type="submit"><i class="ri-search-2-line"></i> Search</button>
            </form>

            <div class="ms-auto d-flex align-items-center">
                <a th:href="@{/login}" class="btn btn-outline-dark me-2"><i class="ri-account-circle-line"></i>  Đăng nhập</a>

                <a class="btn btn-success rounded-pill">
                    <i class="ri-shopping-cart-line"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
<!--    <div class="breadcrumb">-->
<!--        <span>Trang chủ</span> / <span>Laptop</span> / <span>Lenovo</span>-->
<!--    </div>-->

    <div class="product-detail-wrapper">
        <div class="product-gallery">
            <div class="main-image">
                <img th:src="${product.thumbnail}"
                     alt="Lenovo ThinkPad">
                <span class="badge-new">HÀNG CHÍNH HÃNG</span>
            </div>
            <div class="thumbnail-list">
                <!--                <div class="thumb-item"><img th:src="${product.image}" alt=""></div>-->
                <!--                <div class="thumb-item"><img th:src="${product.image}" alt=""></div>-->
                <!--                <div class="thumb-item"><img th:src="${product.image}" alt=""></div>-->
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title" th:text="${product.name}"></h1>

            <div class="product-meta">
<!--                <span>SKU: <span>21SX002TVA01CF</span></span>-->
                <i class="far fa-copy" style="cursor:pointer; color:#2ce2a0;"></i>
                <span style="margin-left: 10px; color: #888;">Chưa có đánh giá</span>
            </div>

            <div class="buy-section-moved">
                <div class="price-box">
                    <div class="current-price" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"></div>
                    <div class="old-price-wrapper">
                        <span class="old-price" th:text="${#numbers.formatDecimal(product.basePrice, 0, 'POINT', 0, 'COMMA')} + ' đ'"></span>
<!--                        <span class="discount-badge">-7%</span>-->
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn-buy-now">
                        <strong>MUA NGAY</strong>
                        <span>(Giao hàng tận nơi hoặc lấy tại cửa hàng)</span>
                    </button>

                    <button type="button" class="btn-add-cart">
                        <i class="fas fa-cart-plus"></i>
                        <span>Thêm vào giỏ</span>
                    </button>
                </div>

<!--                <div class="installment-section">-->
<!--                    <button type="button" class="btn-installment">-->
<!--                        <strong>TRẢ GÓP 0%</strong>-->
<!--                        <span>(Duyệt hồ sơ nhanh chóng)</span>-->
<!--                    </button>-->
<!--                </div>-->
            </div>
            <div class="short-specs" style="margin-top: 20px;">
<!--                <ul>-->
<!--                    <li>CPU: Intel Core Ultra 7 155H</li>-->
<!--                    <li>RAM: 16GB DDR5 5600MHz</li>-->
<!--                    <li>SSD: 1TB M.2 PCIe Gen 4</li>-->
<!--                    <li>Màn hình: 14" WUXGA (1920x1200) IPS</li>-->
<!--                </ul>-->
                <p th:text="${product.description}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
